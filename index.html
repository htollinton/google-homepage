<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        

        div {
            position: relative;
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 3em 15em 2.5em 2.5em auto 4em;
            width: 100vw;
            height: 100vw;


        }
        ul{
            padding:0;
            grid-row: 1;
            grid-column: 1/5;
            justify-self: center;
            width: 100%;
            
            
        }
        ul#menu li{
            display: inline;
        }
        .images{
            float:right;
            margin: 1em;
            transform:translateX(-1em);
        }
        .gmail{
            float:right;
            margin: 1em;
            transform:translateX(-1em);
        }
        .about{
            margin: 1em;
            float:left;
        
        }
        .store{
            margin: 1em;
            float: left;
        }
        .about:hover, .store:hover, .images:hover, .gmail:hover{
            cursor: pointer;
            text-decoration: underline;
            
        }
        
        

        img {
            grid-column: 2/ 4;
            grid-row: 2;
            justify-self: center;
            padding: 2em;
            align-self: end;

        }

        .search {

            grid-column: 2/3;
            grid-row: 4;
            height: 2em;
            width: 8em;
            justify-self: end;
            align-self: start;
            border-style: solid;
            border-color: #f8f8f8;
            background-color: #f8f8f8;
            border-radius: 3px;
            border-width: 1px;
            margin:1.5em;

        }

        .feelinglucky {

            grid-column: 3/4;
            grid-row: 4;
            height: 2em;
            width: auto;
            justify-self: start;
            align-self: start;
            border-color: #f8f8f8;
            border-style: solid;
            background-color: #f8f8f8;
            border-radius: 3px;
            border-width: 1px;
            margin:1.5em;


        }

        .feelinglucky:hover,
        .search:hover {
            border-color: #b9b5b5;
            cursor: pointer;


        }

        input {

            grid-column: 2/4;
            grid-row: 3;
            width: 40em;
            height: 3em;
            justify-self: center;
            border-radius: 1.5em;
            border-color: rgb(226, 225, 225);
            border-style: solid;

        }

        footer {
            background-color: rgb(240, 235, 235);
            grid-column: 1/5;
            grid-row: 6/7;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <ul id="menu">
            <li class= "about">About</li>
            <li class= "store">Store</li>
            <li class= "gmail">Gmail</li>
            <li class= "images">Images</li>
          </ul>
        <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <button class="search">Google Search</button>
        <button class="feelinglucky">I'm feeling lucky!</button>
        <input type="text"></input>

        <footer>
            United Kingdom
        </footer>

    </div>

</body>

</html>
