<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            position: relative;
            display: grid;
            grid-template-columns: 25% 25% 25%25%;
            grid-template-rows: 50% 50%;
            width: 100vw;
            height:100vw;

        }

        h1 {
            font-family: futura;
            white-space: nowrap;
            font-size: 5em;
            grid-column: 2/ 5;
            grid-row:1;
            justify-self:center;
            transform: translateX(-50%);
            align-self:end;

        }

        button {
            margin-left: 20%;
            grid-column: 3/4;
            grid-row:2;
            height: 2em;
            width:8em;
            float:left;

        }

        input {
            margin-right: 20%;
            grid-column: 2/3;
            grid-row:2;
            width:20em;
            height:2em;
            float:right;

        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <h1><span style="color: blue">G</span><span style="color: rgb(255, 51, 0)">o</span><span
                style="color: rgb(228, 228, 54)">o</span><span style="color: blue">g</span><span
                style="color: green">l</span><span style="color: red">e</span> </h1>
        <button>Search</button>
        <input type="text"></input>

    </div>

</body>

</html>
