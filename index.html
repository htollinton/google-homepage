<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        

        div {
            position: relative;
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 3em 22em 2.5em 2.5em auto 4em;
            width: 100vw;
            height: 100vw;


        }
        ul{
            list-style-type: none;
            margin:0;
            padding:0;
            grid-row: 1;
            grid-column: 1/5;
            width:60px;
            background-color: rgb(233, 233, 233);
            justify-self: center;
            
        }
        li{
            display: inline-grid ;
        }

        h1 {
            font-family: futura;
            white-space: nowrap;
            font-size: 5em;
            grid-column: 2/ 4;
            grid-row: 2;
            justify-self: center;

            align-self: end;

        }

        .search {

            grid-column: 2/3;
            grid-row: 4;
            height: 2em;
            width: 8em;
            justify-self: end;
            align-self: start;
            border-style: solid;
            border-color: #f8f8f8;
            margin-right: 4px;
            background-color: #f8f8f8;
            border-radius: 3px;
            border-width: 1px;

        }

        .feelinglucky {

            grid-column: 3/4;
            grid-row: 4;
            height: 2em;
            width: auto;
            justify-self: start;
            align-self: start;
            border-color: #f8f8f8;
            border-style: solid;
            margin-left: 4px;
            background-color: #f8f8f8;
            border-radius: 3px;
            border-width: 1px;


        }

        .feelinglucky:hover,
        .search:hover {
            border-color: #b9b5b5;
            cursor: pointer;


        }

        input {

            grid-column: 2/4;
            grid-row: 3;
            width: 20em;
            height: 2.1em;
            justify-self: center;
            border-radius: 1em;
            border-color: rgb(226, 225, 225);

        }

        footer {
            background-color: rgb(240, 235, 235);
            grid-column: 1/5;
            grid-row: 6/7;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li>About</li>
            <li>Store</li>
            <li>Gmail</li>
            <li>Images</li>
          </ul>
        <h1><span style="color: blue">G</span><span style="color: rgb(255, 51, 0)">o</span><span
                style="color: rgb(228, 228, 54)">o</span><span style="color: blue">g</span><span
                style="color: green">l</span><span style="color: red">e</span> </h1>
        <button class="search">Google Search</button>
        <button class="feelinglucky">I'm feeling lucky!</button>
        <input type="text"></input>

        <footer>
            United Kingdom
        </footer>

    </div>

</body>

</html>
